<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Mapbox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <!-- End of Mapbox -->
    <title>Railway History Map</title>
</head>
<body>
   
  <div class="wrapper">
    <div id="slider-box">
      <div class="map-overlay-inner">
        <label id="year"></label>年の鉄道路線図<br />
        <input id="slider" type="range" min="1950" max="2020" step="1" value="2020"><br>
        <input class="year-button" type="button" value="1960">
        <input class="year-button" type="button" value="1980">
        <input class="year-button" type="button" value="2000">
        <input class="year-button" type="button" value="2020">
      </div>
    </div>
    <div id="info-box">
      地図の中にある鉄道路線<br>
      <div id="info"></div>
    </div>
    <div id="map"></div>
  </div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
